<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog</title>
  <script type="text/javascript" src="static/js/jquery-3.1.1.js"></script>
  <link rel="stylesheet" href="static/css/bootstrap.css">
  <link rel="stylesheet" href="static/css/stylesheet.css">
  <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  
  <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
</head>

  <body class="container-fluid">
    
    <div class="body"></div>
    <div class="grad"></div>

    <header>
      <div class="row">
        <div class="signin col-xs-8">
          <h1><a href="/blog" class="main-title">Multi User Blog</a></h1>
        </div>

        <div class="signin col-xs-4">
          {% if user %}
            <a class="signin-link" href="/newpost">New Post</a>
            <a class="signin-link" href="/signout">Sign Out</a>
          {% else %}
            <a class="signin-link" href="/signin">Sign In</a>
            <a class="signin-link" href="/signup">Sign Up</a>
          {% endif %}

          <div id="fontawesome">
            <a href="mailto:lupinmarina@gmail.com" target="_blank" class="fontawesome-envelope-alt"></a>
            <a href="https://www.linkedin.com/in/lupinmarina/" target="_blank" class="fontawesome-linkedin"></a>
            <a href="https://github.com/mlupin" target="_blank" class="fontawesome-github"></a>
          </div>
      </div>
        </div>
      </div>
    </header> 

  <!-- Main -->
    <main class="container-fluid">
      <div class="row">
          <div id="content" class="col-xs-12">
            {{access_error}}
            {% block content %}
            {% endblock %}
          </div>
      </div>
    </main>

  <!-- Footer -->
    
</body>

</html>
