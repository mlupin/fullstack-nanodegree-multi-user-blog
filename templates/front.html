{% extends "base.html" %}

{% block content %}

  {% for post in posts %}
	    {% if user %}
        	{{ post.render(user.key().id()) | safe }}
	    {% else %}
	        {{ post.render(None) | safe }}
	    {% endif %}
	    {% if user.key().id() == post.user_id %}
	        <a href="/{{post.key().id()}}/delete">Delete</a>
	        <a href="/{{post.key().id()}}/edit">Edit</a>
	    {% endif %}
  {% endfor %}
    

{% endblock %}
