<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{post.subject}}
    </div>

    <div class="post-date">
      {{post.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{post._render_text | safe}}
  </div>
  <div class="post-like">
    <a href="/{{post.key().id()}}/like">
        <span class="like__count">{{post.likes}} Likes</span>
  </div>
</div>
