Template Design has been modified -->

{% extends "base.html" %}

{% block content %}
    
    <div class="signup container-fluid">
        <div class="row">
            <div class="header col-xs-12">
                <h4>Sign in</h4>
                <p class="error">{{error}}</p>
            </div>

            <div class="signin col-xs-12">
                <form method="post">
                    <div class="form-entry">
                        <h6>Username</h6>
                        <input placeholder="Username" type="text" name="username" value="{{username}}">
                    </div>
                    
                    <div class="form-entry">
                        <h6>Password</h6>
                        <input placeholder="Password" type="password" name="password" value="">
                    </div>
                    
                    <div class="form-entry">
                        <input class="submit-button" type="submit" value="Sign in">
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
