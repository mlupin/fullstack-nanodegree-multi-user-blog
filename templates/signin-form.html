Template Design has been modified -->

{% extends "base.html" %}

{% block content %}

  <div class="signin col-xs-6">
    <form method="post">
      <h6>Username</h6>
      <input placeholder="Username" type="text" name="username"
             value="{{username}}">

      <h6>Password</h6>
      <input placeholder="Password" type="password" name="password" value="">
  
      <input class="submit-button" type="submit" value="Sign in">
      <p class="error">{{error}}</p>

    </form>
  </div>

{% endblock %}
