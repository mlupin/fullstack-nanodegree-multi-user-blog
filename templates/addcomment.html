{% extends "base.html" %}

{% block content %}

     <div class="header col-xs-12">
        <h4>Add Comment</h4>
        <p class="error">{{error}}</p>
    </div>

    <div class="signin col-xs-12">
        <form method="post">
            <div class="error">{{error}}</div>
            
            <h5>Comment</h5>
            <textarea name="content" placeholder="Write a response...">{{content}}</textarea>
            <br>

            <input type="submit" value="Post">
            <input type="submit" value="Cancel" onClick="window.history.back();">
        </form>
    </div>


{% endblock %}
