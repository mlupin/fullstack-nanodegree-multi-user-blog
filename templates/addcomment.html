{% extends "base.html" %}

{% block content %}

    <div class="signin col-xs-12">
        <form method="post">
            <div class="error">{{error}}</div>
            
            <h5>Comment</h5>
            <textarea name="content" placeholder="Write a response...">{{content}}</textarea>

            <input type="submit" value="Post Comment">
            <input type="submit" value="Cancel" onClick="window.history.back();">
            <p class="error">{{error}}</p>
        </form>
    </div>


{% endblock %}
