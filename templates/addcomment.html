{% extends "base.html" %}

{% block content %}

  <div class="login col-xs-12">
    <form method="post">
      <h5>Comment</h5>
      <textarea name="content"
                placeholder="Write a response...">{{content}}</textarea>

      <input type="submit" value="Post Comment">
      <input type="submit" value="Cancel" onClick="window.history.back();">
      <p class="error">{{error}}</p>
    </form>
  </div>


{% endblock %}
