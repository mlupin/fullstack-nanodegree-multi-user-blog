{% extends "base.html" %}
{% block content %}
  <h2>Delete Blog Post</h2>
  <h2>{{ post.subject }} by {{ user.name }}</h2>
  <h3>Posted on: {{ post.created.strftime("%b %d, %Y") }}</h3>
  <article>{{ post.content | safe }}</article>
  <br>
  <form method="post">
    <label>
      Are you sure you want to delete this post?
      <input type="submit">
      <input type="button" value="Cancel" onClick="window.history.back();">
    </label>
  </form>
{% endblock %}
